<!DOCTYPE html>
<html>

    <title>image slider</title>
</head>

<body>
  <h1>image slider</h1>
  <div id="parent">
  <button id="prev" onclick="prev()"><img src="prev.png" width="40px" /></button>
  <div id="ic">
    <img src="i1.jpg" width="130px" height="120px" id="image"/>

  <button id="next" onclick="next()"><img src="next.png" width="40px" /></button>
  </div>
  <script type="text/javascript" charset="utf-8" src="main.js">
    
  </script>
</body>
